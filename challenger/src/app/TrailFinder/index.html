  <!-- Script para salvar em Json -->
  <script>
    function validarForm() {
        var nome = document.getElementById("nome").value;
        var rg = document.getElementById("rg").value;
        var tipoEmpresa = document.getElementById("tipoEmpresa").value;
        var setor = document.getElementById("setor").value;

        // Usando Regex que vimos em Python para valiar o RG
        var rgPattern = /^\d{9}$/;

        if (nome === "" || rg === "" || tipoEmpresa === "" || setor === "") {
            alert("Por favor, preencha todos os campos.");
            return false;
        }

        if (!rgPattern.test(rg)) {
            alert("O RG que inseriu é inválido, verifique e tente novamente.");
            return false;
        }

        // Preparando os dados do formulário para serem salvos em Json
        var infosCliente = {
            nome: nome,
            rg: rg,
            tipoEmpresa: tipoEmpresa,
            setor: setor
        };

        var infosCliente = JSON.stringify(infosCliente);

        // Mostrar os botões de agendamento após enviar o formulário
        document.getElementById("botoesAgendamento").style.display = "block";

        // Evitar que o formulário seja enviado
        return false;
    }

    // Função para mostrar alerta dependendo da opção selecionada pelo cliente
    function agendarAtendimento() {
        alert("Seu atendimento pessoal foi agendado. Em breve entraremos em contato com você.");
    }

    function esperarEmail() {
        alert("Seu pedido foi registrado. Aguarde por um email nosso em breve.");
    }
  </script>

  <!-- Formulário para obter as informações do cliente -->

  <!-- Usa a ação de enviar para verificar se o form foi preenchido de forma correta -->
